<!--
dialog to confirm saving file
-->

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="slv-save-confirm">
  <template>
    <paper-dialog id="dialog">
        <span>Current project not saved. Save now?</span>
        <paper-button on-click="{{ onCancel }}" dismissive>Cancel</paper-button>
        <paper-button on-click="{{ onDiscard }}" affirmative>Discard</paper-button>
        <paper-button on-click="{{ onSave }}" affirmative default>Save</paper-button>
    </paper-dialog>
  </template>

  <script>
  window.slvSaveConfirmReady = Promise.all([
  ])
  .then(function () {
    'use strict';

    Polymer('slv-save-confirm', {
      close: function () {
        this.$.dialog.close();
      },

      open: function () {
        this.$.dialog.open();
      },

      onCancel: function () {
        this.fire('cancel');
      },

      onDiscard: function () {
        this.fire('discard');
      },

      onSave: function () {
        this.fire('save');
      },

    }); // Polymer
  }); // require
  </script>
</polymer-element>
