<!--
Button for setting a boolean value.
-->
<link rel="import" href="../../bower_components/core-input/core-input.html">

<polymer-element name="slv-boolean-button">
  <template>
    <style>
      :host {
        display: block;
      }

      .slv-boolean-button {
        width: 144px;
        height: 40px;
        border-radius: 4px;
        background-color: #262324;
        cursor: pointer;
        -webkit-box-shadow: inset 0px 1px 1px 0px rgba(0, 0, 0, 0.17);
        -moz-box-shadow: inset 0px 1px 1px 0px rgba(0, 0, 0, 0.17);
        box-shadow: inset 0px 1px 1px 0px rgba(0, 0, 0, 0.17);
      }

      .slv-boolean-button {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
      }

      .slv-boolean-button [data-role="button"] {
        width: 68px;
        text-transform: uppercase;
        border-radius: 3px;
        border-width: 1px;
        border-color: #1d1d1d;
        height: 32px;
        margin: 2px 4px;
      }

      .slv-boolean-button [data-role="dash"] {
        padding-bottom: 13px;
        margin-top: -22px;
      }

      .slv-boolean-button [data-role="button"] [data-role="text"] {
        font-size: 11px;
        text-align: center;
        width: 100%;
        height: 100%;
        line-height: 32px;
      }

      .slv-boolean-button [data-role="button"][data-active="true"] {
        color: #41b6d4;
        background-image: -webkit-gradient(
	        linear,
	        left top,
	        left bottom,
	        color-stop(0, #2E2E2E),
	        color-stop(1, #383838)
        );
        background-image: -moz-linear-gradient(bottom, #2E2E2E 0%, #383838 100%);
        background-image: -webkit-linear-gradient(bottom, #2E2E2E 0%, #383838 100%);
        background-image: linear-gradient(to bottom, #2E2E2E 0%, #383838 100%);
        -webkit-box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.16);
        -moz-box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.16);
        box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.16);
      }

      .slv-boolean-button [data-role="button"][data-active="false"] {
        color: #3e3e3e;
      }
    </style>

    <div class="slv-boolean-button"
         on-click="{{ toggle }}"
         horizontal layout center center-justify>
      <div data-role="button"
           data-value="false"
           data-active="{{ val === false }}"
           vertical layout center center-justify>
        <div data-role="text">false</div>
        <div data-role="dash">_</div>
      </div>

      <div data-role="button"
           data-value="true"
           data-active="{{ val === true }}"
           vertical layout center center-justify>
        <div data-role="text">true</div>
        <div data-role="dash">_</div>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer('slv-boolean-button', {
        publish: {
          /**
           * true/false value for the button
           */
          val: {
            value: true,
            reflect: false
          }
        },

        valChanged: function () {
          this.fire('change', this.val, this);
        },

        toggle: function () {
          this.val = !this.val;
          this.fire('toggle', this.val, this);
        }
      });
    })();
  </script>
</polymer-element>
