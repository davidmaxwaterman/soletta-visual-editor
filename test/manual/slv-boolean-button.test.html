<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>slv-boolean-button</title>

  <link rel="import" href="../../bower_components/polymer/polymer.html">

  <!-- System -->
  <script src="../../bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
  <script src="../../bower_components/systemjs/dist/system.js"></script>
  <script>
  System.config({
    baseURL: '../../app/js'
  });
  </script>

  <!-- element under test -->
  <link rel="import" href="../../app/elements/slv-boolean-button.html">
</head>
<body>
  <polymer-element name="value-display">
    <template>
      <template if="{{ obj }}">
        <p>{{ obj.bool === true ? 'ohyes' : 'ohno' }}</p>

        <slv-boolean-button id="button" val="{{ obj.bool }}">
        </slv-boolean-button>
      </template>
    </template>

    <script>
      Polymer({
        obj: null
      });
    </script>
  </polymer-element>

  <h1>Manual test for slv-boolean-button</h1>

  <value-display id="valueDisplay"></value-display>

  <script>
    var obj = {
      bool: true
    };

    document.getElementById('valueDisplay').obj = obj;
  </script>
</body>
</html>
